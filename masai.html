<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="Display()">Apply</button>
</body>
</html>
<script>
         let displayField =  document.getElementById("display"); 
        function Display(){
            displayField.textContent = document.getElementById("name").value + " ";
            displayField.textContent +=  document.getElementById("gender").value;
        }
</script>
